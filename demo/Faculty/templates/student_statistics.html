<!DOCTYPE html>
<html lang="en">
<head>
  <title>Statistics</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Content -->
<div id="content">
    <h1>Student Statistics</h1>

    <form action="/student_statistics" method="POST">
        <label for="student_id">Enter Student Roll No:</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Get Student Statistics</button>
    </form>

    <!-- Display the Plotly graph -->
    <div id="plot"></div>

    <!-- Error message if student not found -->
    {% if student_error_message %}
        <p class="error-message">{{ student_error_message }}</p>
    {% endif %}

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Parse JSON data for the Plotly chart
        var graphJson = {{ graph_json | safe }};

        // Render the Plotly chart
        Plotly.newPlot('plot', graphJson.data, graphJson.layout);
    </script>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
