<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <script>
        function resetPassword() {
            var student_id = document.getElementById("student_id").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("response_message").innerHTML = xhr.responseText;
                }
            };

            xhr.open("POST", "password_reset.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("student_id=" + student_id);

            return false;
        }
    </script>
</head>

<body>
    <h2>Reset Password</h2>
    <form onsubmit="return resetPassword()">
        <!-- Student ID field -->
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" required><br><br>
        <!-- Reset Password button -->
        <input type="submit" value="Reset Password">
    </form>
    <div id="response_message" style="color: red;"></div>
</body>

</html>
